<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product Preview Card Component</title>

    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces">

</head>
<body>
    <main class="card">
        <section class="imgSection">
            <img src="img/image-product-mobile.jpg" alt="perfume" class="perfumeImg">
        </section>
        <section class="textSection">
            <p class="perfume">Perfume</p>
            <h1 class="productName">Gabrielle Essence Eau De Parfum</h1>
            <p class="productDescription">A floral, sola and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span class="chanel">chanel.</span></p>
            <ul>
                <li class="discountPrice">$149.99</li>
                <li class="ogPrice">$169.99</li>
            </ul>
            <section class="btn">
                <img src="img/icon-cart.svg" alt="cart" class="cartImg">
                <a href="#" class="purchaseLink"> Add to Cart</a>
            </section>
        </section>
    </main>
</body>
</html>
