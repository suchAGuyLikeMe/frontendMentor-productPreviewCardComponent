<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product Preview Card Component</title>

    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
</head>
<body>
    <main class="card">
        <div class="imgSection">
            <picture>
                <source media="(min-width: 480px)" srcset="img/image-product-desktop.jpg">
                <img src="img/image-product-mobile.jpg" alt="perfume" class="perfumeImg">
            </picture>
        </div>
        <section class="textSection">
            <p class="perfume">Perfume</p>
            <h1 class="productName">Gabrielle Essence Eau De Parfum</h1>
            <p class="productDescription">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span class="chanel">chanel.</span>
            </p>
            <ul class="prices">
                <li class="discountPrice">$149.99</li>
                <li class="ogPrice">$169.99</li>
            </ul>

            <a href="#" class="purchaseLink">
                <img src="img/icon-cart.svg" alt="cart" class="cartImg"> Add to Cart
            </a>
        </section>
    </main>
</body>
</html>
